<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .oauth-button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .naver-btn {
            background-color: #03C75A;
            color: white;
        }
        .kakao-btn {
            background-color: #FEE500;
            color: #000000;
            border: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-4">로그인</h2>
    <div id="oauth-buttons">
        <button class="oauth-button google-btn" onclick="loginWithGoogle()">
            Google 로그인
        </button>
        <button class="oauth-button naver-btn" onclick="loginWithNaver()">
            Naver 로그인
        </button>
        <button class="oauth-button kakao-btn" onclick="loginWithKakao()">
            Kakao 로그인
        </button>
    </div>
</div>

<script>
    function loginWithGoogle() {
        window.location.href = '/oauth2/authorization/google';
    }

    function loginWithNaver() {
        window.location.href = '/oauth2/authorization/naver';
    }

    function loginWithKakao() {
        window.location.href = '/oauth2/authorization/kakao';
    }
</script>
</body>
</html>
